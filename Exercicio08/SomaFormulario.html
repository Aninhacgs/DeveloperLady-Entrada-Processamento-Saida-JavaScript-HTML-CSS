<!DOCTYPE html>
<html>
<head>
	<title>Soma</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h3>Somatória de dois números inteiros com conversão de dados</h3>

	<form name="MeuFormulario" action="" method="post">
		Entre com o valor 1..........: <input type="text" name="f_n1" /><p></p>
		Entre com o valor 2..........: <input type="text" name="f_n2" /><p></p>
		<input type="button" name="btn-somar" value="Somar" onclick="soma()" />
		<input type="reset" name="btn-limpar" value="Limpar"/>
	</form>

	<script type="text/javascript">
	   var js_n1;
	   var js_n2;
	   var js_soma;

	   function soma(){
	   	js_n1 = parseInt(document.MeuFormulario.f_n1.value);
	   	js_n2 = parseInt(document.MeuFormulario.f_n2.value);

	   	js_soma = js_n1 + js_n2;

	   	window.alert("Resultado da somatória = " + js_soma.toString());
	   }

	</script>
</body>
</html>
