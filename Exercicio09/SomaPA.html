<!--Certo dia o professor de Johann Friederich Carl Gauss (aos 10 anos de idade) mandou que os alunos somassem os números de 1 a 100. Imediatamente Gauss achou a
resposta – 5050 – aparentemente sem cálculos. Supõe-se que já aí, Gauss, houvesse descoberto a fórmula de uma soma de uma progressão aritmética.
sn = (a1 + an) * n / 2
Agora você, com o auxílio dos conceitos de algoritmos e da pseudo-linguagem JavaScript, construa uma algoritmo para realizar a soma de uma P.A. de N termos,
com o primeiro a1 e o último an.-->

<!DOCTYPE html>
<html>
<head>
	<title>Soma P.A</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h3>Soma da P.A para N termos com o primeiro termo a1 e o último termo an definidos</h3>

	<form name="FormularioSomaPA" action="" method="post">
		Digite a quantidade de termos---------- <input type="text" name="f_n" /><p></p>
		Digite o valor do primeiro termo-------- <input type="text" name="f_a1" /><p></p>
		Digite o valor do último termo---------- <input type="text" name="f_an" /><p></p>
		<input type="button" name="btn_PA" value="Soma P.A" onclick="SomaPA()" />
		<input type="reset" name="btn_limpar" value="Limpar" />
	</form>

	<script type="text/javascript">

	  var js_n;
	  var js_a1;
	  var js_an;
	  var js_somaPa;

	  function SomaPA(){

	  	js_a1 = parseFloat(document.FormularioSomaPA.f_n.value);
	  	js_an = parseFloat(document.FormularioSomaPA.f_an.value);
	  	js_n = parseInt(document.FormularioSomaPA.f_n.value);

	  	js_somaPa = (js_a1 + js_an) * js_n / 2;

	  	window.alert("Soma da P.A = " + js_somaPa.toString());


	  }
	</script>
</body>
</html>
