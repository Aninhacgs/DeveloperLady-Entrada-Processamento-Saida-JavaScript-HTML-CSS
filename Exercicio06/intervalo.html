<!DOCTYPE html>
<html>
<head>
	<title>Intervalo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Valores do intervalo de 0 a 100</h2>
	<input type="button" name="btn_intervalo" value="Gerar Valores" onclick="Intervalo()" />

	<script type="text/javascript">
	   js_n;

	   function Intervalo(){

	   	 for(js_n=0;js_n<=100;js_n++){

	   	 window.alert(js_n.toString() + "\n");
	   	 
	     }

	   }

	</script>
</body>
</html>
